<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
</head>
<style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; text-align: center; }
        input[type="number"] { padding: 8px; margin: 10px; width: 100px; }
        input[type="submit"] { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
<body>
  <h1>Enter Parameters</h1>
  <form method="POST" action="/">
        <input type="number" name="num1" placeholder="First number" required>
        <input type="number" name="num2" placeholder="Second number" required>
        <input type="submit" value="Calculate Sum">
  </form>
  
  {% if result is not none %}
        <div class="result">The sum of {{ num1 }} and {{ num2 }} is {{ result }}</div>
    {% endif %}
</body>
</html>
